<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC BARCELONA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/FC-Barcelona-Logo-PNG-Photo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/FC_Barcelona_(crest).svg.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <a href ="https://www.laliga.com/en-IN" target="_blank">
                        <img src="images/whitelaliga.png">
                        <div class="laliga">
                            <h2>LaLiga</h2>
                            <p>Santander</p></a>
                        </div>
                    </div>
                    <div class="feature two">
                        <a href="https://www.uefa.com/uefachampionsleague/" target="_blank">
                        <img src="images/uucl.png">

                            <h2>UEFA</h2>
                            <p>Champions</p></a>
                        </div>
                    </div>
                    <div class="feature three">
                        <a href="https://www.bundesliga.com/en/bundesliga" target="_blank">
                        <img src="images/bundee.png">
                        <div>
                            <h2>Bundes</h2>
                            <p>Liga</p></a>
                        </div>
                    </div>
                    <div class="feature four">
                        <a href="https://www.premierleague.com/" target="_blank">
                        <img src="images/premmm.png">
                        <div>
                            <h2>Premier </h2>
                            <p>League</p></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h3>Tournaments</h3>
                <img src="images/arrow.png" id="downBtn">
            </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
